<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maestro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Estilos de la master -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/estilo.css">
    <!-- Estilos de los recursos adicionales -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>

  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1> <i class="fas fa-bookmark"></i> Master</h1>
        <p class="lead">Descripción del recurso.</p>
      </div>

      <!-- Editar desde aquí  -->
      <button type="button" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
      <button type="button" class="btn btn-success"><i class="fas fa-sync-alt fa-spin"></i> Guardando...</button>
      <hr>
      <h1>Foon awesome</h1>
      <i class="fas fa-camera-retro"></i> fa-camera-retro <br><br>
      <i class="fas fa-camera-retro fa-lg"></i> fa-lg <br>
      <i class="fas fa-camera-retro fa-2x"></i> fa-2x <br>
      <i class="fas fa-camera-retro fa-3x"></i> fa-3x <br>
      <i class="fas fa-camera-retro fa-4x"></i> fa-4x <br>
      <i class="fas fa-camera-retro fa-5x"></i> fa-5x <br><br>

      <div class="list-group">
        <a class="list-group-item" href="#"><i class="fa fa-home fa-fw"></i>&nbsp; Home</a>
        <a class="list-group-item" href="#"><i class="fa fa-book fa-fw"></i>&nbsp; Library</a>
        <a class="list-group-item" href="#"><i class="far fa-edit fa-fw"></i>&nbsp; Applications</a>
        <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw"></i>&nbsp; Settings</a>
        <a class="list-group-item" href="#"><i class="fa fa-camera-retro fa-fw"></i>&nbsp; Camera</a>
      </div> 
      <br>
      <ul class="fa-ul">
        <li><i class="fa-li fa fa-check-square "></i>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
      <br>
      <i class="fas fa-shield-alt"></i> Normal<br>
      <i class="fas fa-shield-alt fa-rotate-90"></i> fa-rotate-90<br>
      <i class="fas fa-shield-alt fa-rotate-180"></i> fa-rotate-180<br>
      <i class="fas fa-shield-alt fa-rotate-270"></i> fa-rotate-270<br>
      <i class="fas fa-shield-alt fa-flip-horizontal"></i> fa-flip-horizontal<br>
      <i class="fas fa-shield-alt fa-flip-vertical"></i> fa-flip-vertical<br><br>

      <span class="fa-stack fa-lg">
        <i class="far fa-square fa-stack-2x blue"></i>
        <i class="fab fa-facebook-f fa-stack-1x blue"></i>
      </span>
      <hr>
      <h1>
        Ionicons
      </h1>

      <ion-icon name="mic" class="fa32 blue"></ion-icon> <br>
      <button type="button" class="btn btn-primary"><ion-icon name="mic"></ion-icon> Microfono</button>
      <hr>
      <h1>
        Glyphicon
      </h1>
      <p>Print icon: <span class="glyphicon glyphicon-print"></span></p>
      <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        Star
      </button>
      <br><br>
      <div class="btn-group">
        <button type="button" class="btn btn-default" aria-label="left Align">
          <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="left Align">
          <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="left Align">
          <span class="glyphicon glyphicon-paste" aria-hidden="true"></span>
        </button>
      </div>
      <!-- Hasta aquí modificaremos -->
    </div>


    <!-- Librerías adicionales -->
    <script src="lib/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Librerías de plugins -->


    <!-- Archivo personalizado de Javascript -->
    <script src="lib/curso.js"></script>
    
  </body>
</html>
